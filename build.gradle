buildscript {
    repositories {
        mavenCentral()
    }
}
plugins {
    id "io.ratpack.ratpack-groovy" version "1.4.5"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
    baseName = 'lijstjes'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile('com.jayway.jsonpath:json-path')
}

